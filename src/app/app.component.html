<div class="jumbotron" style="text-align:center">
  <h1>
    Welcome to John and Dave's baller ass recipe box player
  </h1>
</div>
<h2>Your baller ass recipes:</h2>
<ul>
  <li *ngFor = "let recipe of recipes">{{recipe.title}}</li>
</ul>
<div class="card" *ngFor='let recipe of recipes'>
  <h1>{{recipe.title}}</h1>
  <h3>INGREDIENTS</h3>
  <li *ngFor='let ingredient of recipe.ingredients'>{{ingredient.name}}: {{ingredient.amount}} {{ingredient.amount_type}}</li>
  <h3>INSTRUCTIONS</h3>
  <li *ngFor='let instruction of recipe.instructions'>{{instruction.description}}</li>
</div>
